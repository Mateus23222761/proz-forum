
@if (!isGoingToAdd) {
    <div class="flex flex-col items-center">
        <p-button label="Adicionar Resposta" icon="pi pi-plus" size="large" (onClick)="isGoingToAdd = true" />
    </div>
}
@else {
    <div class="card flex flex-col gap-4">
        <div class="font-semibold text-xl">TÃ­tulo</div>
        <div class="flex flex-col ">
            <input pInputText type="text" placeholder="Default" [(ngModel)]="titulo"/>
        </div>

        <div class="font-semibold text-xl">Resposta</div>
        <textarea pTextarea placeholder="Sua resposta..." rows="3" cols="30" [(ngModel)]="respostaTexto"></textarea>

        <div class="flex flex-row justify-end">
            <p-button severity="danger" label="Cancelar" (onClick)="isGoingToAdd = false"></p-button>
            <p-button class="ml-2" label="Enviar" (onClick)="enviarResposta(); isGoingToAdd = false" />
        </div>
    </div>
}
